{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Shout Out Strong</h1>
    <p class="lead">Shout Out Strong is nonprofit organization created to fight sexual assault in the region.</p>
    {% if session.logged_in == NULL %}
      <a href="/register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
    {% endif %}
  </div>
{% endblock %}
