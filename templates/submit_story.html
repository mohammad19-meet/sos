<body id="top">

    <section class="s-content s-content--narrow">
        <h1>Submit Your Story</h1>
        <div class="row">
            <form id="cForm" method="post" action="/submit_story" enctype="multipart/form-data">
                <fieldset>

                    <div class="form-field">
                        <input name="name" type="text" id="name" class="full-width" placeholder="Title Of The Story">
                    </div>

                    <div class="form-field">
                        <input name="author" type="text" id="email" class="full-width" placeholder="Your Name">
                    </div>

                    <form>
                        <input type="radio" name="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
  
                    </form>

                    <div class="form-field">
                        <input name="photo" type="text" id="location" class="full-width" placeholder="Your Location">
                    </div>

                    <div class="form-field">
                        <input name="date" type="text" id="date" class="full-width" placeholder="The Date Of Publish (D/M/Y)">
                    </div>

                    <div class="message form-field">
                    <textarea name="short_desc" id="story" class="full-width" placeholder="Your Story" ></textarea>
                    </div>

                    <button type="submit" class="submit btn btn--primary full-width">Submit</button>
                    
                </fieldset>
            </form>
        </div>
    </section>

    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/main.js"></script>

</body>

</html>
